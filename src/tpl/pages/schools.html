<div>
    <div class="row">
        <div class="col-lg-12">
            <div ui-view="topsideHeader">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-lg-2">
            <div ui-view="asideLeft">
            </div>
        </div>
        <div class="col-md-10 col-lg-10">
            <div class="template-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box-content card">
                            <h4 class="box-title">Schools</h4>
                            <div class="card-content">
                                <table st-table="data.schools" st-safe-src="tableSchool" class="table table-striped margin-bottom-10">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>City</th>
                                            <th>Teachers</th>
                                            <th>Site</th>
                                            <th>Phone</th>
                                            <th>Birthdate</th>
                                            <th>Address</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="school in data.schools">
                                            <td>{{school.id}}</td>
                                            <td contenteditable="true" ng-model="school.name">{{school.name}}</td>
                                            <td contenteditable="true" ng-model="school.city">{{school.city}}</td>
                                            <td contenteditable="true" ng-model="school.teachers">{{school.teachers.toString()}}</td>
                                            <td contenteditable="true" ng-model="school.site">{{school.site}}</td>
                                            <td contenteditable="true" ng-model="school.phone">{{school.phone}}</td>
                                            <td contenteditable="true" ng-model="school.birthdate">{{school.birthdate}}</td>
                                            <td contenteditable="true" ng-model="school.address">{{school.address}}</td>
                                            <td>
                                                <button class="btn btn-default btn-xs" ng-click="edit(school)"><i class="fa fa-edit"></i></button>
                                                <button class="btn btn-default btn-xs" ng-click="remove(school)"><i class="fa fa-remove"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-xs-12 col-md-6">
                                    <div class="input-group margin-bottom-20 margin-top-20">
                                        <div class="input-group-btn">
                                            <label for="ig-1" class="btn btn-default" ng-click="addSchool()"><i class="fa fa-plus"></i></label>
                                        </div>
                                        <input id="ig-1" type="text" class="form-control" placeholder="Add school" ng-model="emptySchool.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
