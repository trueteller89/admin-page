<div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div ui-view="topsideHeader">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-lg-2">
            <div ui-view="asideLeft">
            </div>
        </div>
        <div class="col-md-10 col-lg-10">
            <div class="template-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box-content card">
                            <h4 class="box-title">Dancers</h4>
                            <div class="card-content">
                                <table st-table="data.dancers" st-safe-src="tableDancer" class="table table-striped margin-bottom-10">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Contact</th>
                                            <th>Phone</th>
                                            <th>Discounts</th>
                                            <th>Maintance</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="dancer in data.dancers">
                                            <td>{{dancer.id}}</td>
                                            <td contenteditable="true" ng-model="event.fullName">{{dancer.fullName}}</td>
                                            <td contenteditable="true" ng-model="event.contact">{{dancer.contact}}</td>
                                            <td contenteditable="true" ng-model="event.phone">{{dancer.phone}}</td>
                                            <td contenteditable="true" ng-model="event.advances">{{dancer.advances.toString()}}</td>
                                            <td>
                                                <button class="btn btn-default btn-xs" ng-click="edit(dancer)"><i class="fa fa-edit"></i></button>
                                                <button class="btn btn-default btn-xs" ng-click="remove(dancer)"><i class="fa fa-remove"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-xs-12 col-md-6">
                                    <div class="input-group margin-bottom-20 margin-top-20">
                                        <div class="input-group-btn">
                                            <label for="ig-1" class="btn btn-default" ng-click="addDancer()"><i class="fa fa-plus"></i></label>
                                        </div>
                                        <input id="ig-1" type="text" class="form-control" placeholder="Add dancer" ng-model="emptyDancer.fullName">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
